<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Vintage - Resumen de Citas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-color: #D2691E;
            --light-wood: #DEB887;
            --dark-wood: #8B4513;
            --off-white: #F5F5F5;
            --dark-gray: #333;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--off-white);
            color: var(--dark-gray);
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-wood);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--wood-color);
            padding-bottom: 10px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service {
            background-color: var(--off-white);
            border: 1px solid var(--light-wood);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .service:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        form {
            background-color: var(--off-white);
            padding: 20px;
            border-radius: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-wood);
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--light-wood);
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--dark-wood);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: var(--wood-color);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barbería Vintage</h1>
        <h2>Resumen de Citas</h2>
        <div id="services-container" class="services-grid"></div>
        
        <h2>Información del Cliente</h2>
        <form id="user-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
            
            <button type="submit">Confirmar Cita</button>
        </form>
    </div>

    <script>
        function getServicesFromLocalStorage() {
            const servicesJson = localStorage.getItem('services');
            return servicesJson ? JSON.parse(servicesJson) : {};
        }

        function displayServices() {
            const services = getServicesFromLocalStorage();
            const container = document.getElementById('services-container');
            
            for (const [serviceName, details] of Object.entries(services)) {
                const serviceDiv = document.createElement('div');
                serviceDiv.className = 'service';
                serviceDiv.innerHTML = `
                    <h3>${serviceName}</h3>
                    <p><strong>Barbero:</strong> ${details.barber}</p>
                    <p><strong>Fecha:</strong> ${details.selectedDate.day}/${details.selectedDate.month}</p>
                    <p><strong>Horario:</strong> ${details.selectedInterval.replace(',', ' - ')}</p>
                `;
                container.appendChild(serviceDiv);
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            const services = getServicesFromLocalStorage();
            
            const finalObject = {
                services: services,
                userInfo: {
                    name: name,
                    email: email,
                    phone: phone
                }
            };
            
            console.log(finalObject);
            alert('¡Cita confirmada! Revisa la consola para ver los detalles.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayServices();
            document.getElementById('user-form').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
